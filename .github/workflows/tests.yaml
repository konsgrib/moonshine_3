name: tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2 

      - name: Set up python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ./tests/requirements.txt

      - name: Run black
        run: black .
      
      - name: Set up Docker for Raspberry Pi emulation
        run: |
          docker run --rm -v $PWD:/workdir -w /workdir lukechilds/dockerpi:latest pytest -vvs tests.py

      - name: Run tests
        run: pytest -vs ./tests.py
